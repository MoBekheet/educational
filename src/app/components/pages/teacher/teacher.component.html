<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <ul>
                <li><a routerLink="/">الرئيسية</a></li>
                <li>المدربين</li>
            </ul>
            <h2>المدربين</h2>
        </div>
    </div>
    <div class="shape9"><img src="assets/img/shape8.svg" alt="image"></div>
</div>

<div class="advisor-area pt-100 pb-70">
    <div class="container">
      <div class="d-flex align-items-center justify-content-center py-5" *ngIf="loader">
        <div class="sk-chase">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>
      </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 col-md-6" *ngFor="let filed of allTeachers">
                <a href="javascript:void(0)" (click)="goTo(filed.id)" class="single-advisor-item">
                    <div class="advisor-image">
                        <img [src]="urlImage + filed.image" [alt]="filed.name">
                        <ul class="social-link">
                            <li><a href="#" class="d-block" target="_blank"><i class='bx bxl-facebook'></i></a></li>
                            <li><a href="#" class="d-block" target="_blank"><i class='bx bxl-twitter'></i></a></li>
                            <li><a href="#" class="d-block" target="_blank"><i class='bx bxl-instagram'></i></a></li>
                            <li><a href="#" class="d-block" target="_blank"><i class='bx bxl-linkedin'></i></a></li>
                        </ul>
                    </div>
                    <div class="advisor-content">
                        <h3><a href="javascript:void(0)">{{filed.name}}</a></h3>
                        <span>{{filed.title}}</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
